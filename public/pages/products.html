<body>
  <nav class="navbar">
    <img src="../starter-code/assets/shared/desktop/logo.svg" alt="logo" class="nav-logo">
      <ul class="nav-links">
        <li class="link"><a href="../pages/index.html">HOME</a></li>
        <li class="link"><a href="../pages/about.html">ABOUT US</a></li>
        <li class="link"><a href="../pages/products.html">PRODUCTS</a></li>
        <li class="link"><a href="../pages/plan.html">CREATE YOUR PLAN</a></li>
         <li class="user-icon link">
           <!-- Outlined user icon -->
          <a href="../pages/login.html"> <i class="far fa-user"></i> </a>
        </li>
        <li class="cart-icon link">
          <i class="fa fa-shopping-cart"></i></i>
          <span class="cart-item-count">3</span>
        </li>
        </ul>
    </nav>
    <section class="products-container">
       <header>
          <h1 class = "products-header"> Our Coffee Collection</h1>
        </header>
      <div class="products">
        <h2 class="products-loading">Loading...</h2>
        <!-- Product -->
       
       
      </div>

    </section>
    <div id="cart-overlay" class="overlay"></div> 
    <div class="cart-container">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-chevron-left" ></i>
        </button>
        <header>
          <h3> Shopping Cart</h3>
        </header>
        <div class="cart-items">
          <article class="cart-item" data-id="">
            <div class="cart-item-selection">
              <img src="../starter-code/assets/home/desktop/image-danche.png" alt="" class="cart-item-img">
              <div class="cart-details">
                <!-- <h4 class="cart-item-name"> Danche</h4>
                <p class="cart-item-price"> $7</p>
                <button class="remove-cart-item-btn btn">Remove</button> -->
              
              </div>
            </div> 
            <div class="cart-item-btns">
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-up" ></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease-btn">
                <i class="fas fa-chevron-down" ></i>
              </button>
            </div>

          </article>

        </div>
        <footer>
          <h3 class="cart-total">Total: $<span class="cart-amount-total"></span></h3>
          <a class="btn-1 cart-btn">Checkout</a>
        </footer>
      </aside>
    </div>
  </div>
  <footer class="footer">
      <div class="container">
        <img src="../starter-code/assets/shared/desktop/logo-light.svg" alt="logo" class="footer-logo">
        <ul class="footer-links">
          <li class="link"><a href="index.html">HOME</a></li>
          <li class="link"><a href="about.html">ABOUT US</a></li>
          <li class="link"><a href="plan.html">CREATE YOUR PLAN</a></li>
  
        </ul>
        <div class="social-links">
          <img src="../starter-code/assets/shared/desktop/icon-facebook.svg" alt="social-link" class="link">
          <img src="../starter-code/assets/shared/desktop/icon-twitter.svg" alt="social-link"class="link" >
          <img src="../starter-code/assets/shared/desktop/icon-instagram.svg" alt="social-link"class="link">
          
        </div>
      </div>
  
    </footer>

<script type="module" src="../products.js"></script>
